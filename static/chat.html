<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Analysis Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #16213e;
            padding: 20px;
            border-bottom: 1px solid #0f3460;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            color: #00d9ff;
        }

        .header p {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user {
            background: #0f3460;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #16213e;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border-left: 3px solid #00d9ff;
        }

        .message.assistant h1,
        .message.assistant h2,
        .message.assistant h3 {
            color: #00d9ff;
            margin: 15px 0 10px 0;
        }

        .message.assistant h2 {
            font-size: 20px;
        }

        .message.assistant h3 {
            font-size: 18px;
        }

        .message.assistant p {
            margin: 10px 0;
        }

        .message.assistant strong {
            color: #00d9ff;
        }

        .message.assistant code {
            background: #0f3460;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .message.assistant pre {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.assistant hr {
            border: none;
            border-top: 1px solid #0f3460;
            margin: 15px 0;
        }

        .message.assistant ul, .message.assistant ol {
            margin-left: 20px;
            margin: 10px 0 10px 20px;
        }

        .message.assistant li {
            margin: 5px 0;
        }

        .loading {
            display: none;
            align-self: flex-start;
            background: #16213e;
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 3px solid #00d9ff;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: blink 1.4s infinite both;
            display: inline-block;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .input-container {
            background: #16213e;
            padding: 20px;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            background: #0f3460;
            border: 1px solid #1a1a2e;
            border-radius: 8px;
            color: #eee;
            font-size: 15px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #00d9ff;
        }

        #sendButton {
            padding: 12px 30px;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #00b8d9;
        }

        #sendButton:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .error {
            background: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #16213e;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #00d9ff;
        }

        /* Chart image styling */
        .chart-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #0f3460;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .chart-image:hover {
            transform: scale(1.02);
        }

        /* Table styling - 表格样式 */
        .message.assistant table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #0f3460;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message.assistant table thead {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .message.assistant table th {
            padding: 12px 15px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #16213e;
        }

        .message.assistant table td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #16213e;
            color: #eee;
        }

        .message.assistant table tbody tr:nth-child(even) {
            background: #16213e;
        }

        .message.assistant table tbody tr:hover {
            background: #1a2f4d;
            transition: background 0.2s;
        }

        /* 让表格容器居中 */
        .message.assistant > table {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Trading Analysis Assistant</h1>
        <p>Chat with specialized AI analysts for comprehensive stock analysis</p>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
    </div>

    <div class="loading" id="loadingIndicator">
        <span>Analyzing<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></span>
    </div>

    <div class="input-container">
        <input
            type="text"
            id="messageInput"
            placeholder="Type your message here..."
            autocomplete="off"
        />
        <button id="sendButton">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let isProcessing = false;

        // Initialize
        window.addEventListener('load', () => {
            loadWelcomeMessage();
        });

        // Load welcome message
        async function loadWelcomeMessage() {
            try {
                const response = await fetch('/api/welcome');
                if (response.ok) {
                    const data = await response.json();
                    if (data.response) {
                        addMessage('assistant', data.response);
                    }
                }
            } catch (error) {
                console.error('Error loading welcome:', error);
                addMessage('assistant', 'Welcome! Please refresh the page to start.');
            }
        }

        // Handle enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                handleSend();
            }
        });

        // Handle send button
        sendButton.addEventListener('click', handleSend);

        async function handleSend() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // Show loading
            setLoading(true);

            // Send to server
            const response = await sendMessage(message);

            // Hide loading
            setLoading(false);

            // Add response
            if (response) {
                if (response.error) {
                    addMessage('error', `Error: ${response.error}`);
                } else if (response.response) {
                    addMessage('assistant', response.response, response.chart_url);
                }
            }
        }

        async function sendMessage(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    return { error: errorData.error || 'Unknown error' };
                }

                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { error: error.message };
            }
        }

        function addMessage(type, content, chartUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (type === 'assistant') {
                // Parse markdown for assistant messages
                messageDiv.innerHTML = marked.parse(content);

                // Add chart image if URL is provided
                if (chartUrl) {
                    const img = document.createElement('img');
                    img.src = chartUrl;
                    img.className = 'chart-image';
                    img.alt = 'Technical Analysis Dashboard';
                    img.title = 'Click to view full size';

                    // Optional: Add click to open in new tab
                    img.onclick = () => window.open(chartUrl, '_blank');

                    messageDiv.appendChild(img);
                }
            } else {
                messageDiv.textContent = content;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(loading) {
            isProcessing = loading;
            sendButton.disabled = loading;
            loadingIndicator.classList.toggle('active', loading);

            if (loading) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
