<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents Enterprise - WatsonX Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line.info {
            color: #4ec9b0;
        }

        .log-line.error {
            color: #f48771;
        }

        .log-line.warning {
            color: #ce9178;
        }

        .log-line.success {
            color: #b5cea8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-box .value {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }

        .decision-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .decision-box.sell {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .decision-box.hold {
            background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
        }

        .decision-box h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .decision-box .value {
            font-size: 3em;
            font-weight: bold;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connected-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #38ef7d;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .connected-indicator.disconnected {
            background: #eb3349;
        }

        .result-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .result-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="connected-indicator" id="connectionStatus">
        ‚óè Connecting...
    </div>

    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è TradingAgents Enterprise Edition</h1>
            <p>Real-time WatsonX AI Trading Analysis Monitor</p>
        </div>

        <div class="main-grid">
            <!-- Control Panel -->
            <div class="panel">
                <h2>‚öôÔ∏è Analysis Control</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="ticker">Ticker Symbol</label>
                        <input type="text" id="ticker" name="ticker" value="NVDA" placeholder="e.g., NVDA, AAPL, TSLA" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Analysis Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn" id="startBtn">
                        üöÄ Start Analysis
                    </button>
                </form>

                <div class="status-card" style="margin-top: 30px;">
                    <h3>Current Stage</h3>
                    <div class="value" id="currentStage">Idle</div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="label">Ticker</div>
                        <div class="value" id="currentTicker">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="label">Elapsed Time</div>
                        <div class="value" id="elapsedTime">0s</div>
                    </div>
                </div>

                <div id="decisionContainer"></div>
            </div>

            <!-- Status Panel -->
            <div class="panel">
                <h2>üìä Analysis Status</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-line info">üéØ Ready to start analysis...</div>
                    <div class="log-line info">üì° Connecting to WatsonX AI...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        let startTime = null;
        let elapsedTimer = null;

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Connection status
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '‚óè Connected';
            document.getElementById('connectionStatus').classList.remove('disconnected');
            addLog('‚úÖ Connected to server', 'success');
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = '‚óè Disconnected';
            document.getElementById('connectionStatus').classList.add('disconnected');
            addLog('‚ùå Disconnected from server', 'error');
        });

        // Log messages
        socket.on('log', (data) => {
            addLog(data.message, 'info');
        });

        // Status updates
        socket.on('status', (data) => {
            document.getElementById('currentStage').textContent = data.stage;
            document.getElementById('progressBar').style.width = data.progress + '%';
            document.getElementById('progressBar').textContent = data.progress + '%';

            if (data.ticker) {
                document.getElementById('currentTicker').textContent = data.ticker;
            }

            if (data.start_time && !startTime) {
                startTime = new Date(data.start_time);
                startElapsedTimer();
            }
        });

        // Completion
        socket.on('complete', (data) => {
            stopElapsedTimer();
            addLog(`\n‚úÖ Analysis Complete!`, 'success');
            addLog(`üéØ Decision: ${data.decision}`, 'success');
            addLog(`üí™ Confidence: ${data.confidence}`, 'success');
            addLog(`‚è±Ô∏è  Total Time: ${data.elapsed_time.toFixed(1)}s`, 'success');
            addLog(`üìÅ Results: ${data.results_dir}`, 'success');

            // Show decision
            showDecision(data.decision, data.confidence);

            // Re-enable button
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'üöÄ Start New Analysis';
        });

        // Errors
        socket.on('error', (data) => {
            stopElapsedTimer();
            addLog(`\n‚ùå ERROR: ${data.message}`, 'error');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'üöÄ Start Analysis';
        });

        // Form submission
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ticker = document.getElementById('ticker').value.toUpperCase();
            const date = document.getElementById('date').value;

            // Clear logs
            document.getElementById('logContainer').innerHTML = '';
            document.getElementById('decisionContainer').innerHTML = '';

            // Disable button
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = '‚è≥ Analysis Running...';

            // Reset timer
            startTime = null;
            stopElapsedTimer();

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker, date })
                });

                const data = await response.json();

                if (response.ok) {
                    addLog(`üöÄ Starting analysis for ${ticker} on ${date}...`, 'success');
                } else {
                    addLog(`‚ùå Error: ${data.error}`, 'error');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'üöÄ Start Analysis';
                }
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = 'üöÄ Start Analysis';
            }
        });

        // Helper functions
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            logLine.textContent = message;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showDecision(decision, confidence) {
            const container = document.getElementById('decisionContainer');
            const decisionClass = decision.toLowerCase() === 'sell' ? 'sell' :
                                 decision.toLowerCase() === 'hold' ? 'hold' : '';

            container.innerHTML = `
                <div class="decision-box ${decisionClass}">
                    <h3>Final Decision</h3>
                    <div class="value">${decision}</div>
                    <p style="margin-top: 10px; font-size: 1.1em;">Confidence: ${confidence}</p>
                </div>
            `;
        }

        function startElapsedTimer() {
            elapsedTimer = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    document.getElementById('elapsedTime').textContent = elapsed + 's';
                }
            }, 1000);
        }

        function stopElapsedTimer() {
            if (elapsedTimer) {
                clearInterval(elapsedTimer);
                elapsedTimer = null;
            }
        }
    </script>
</body>
</html>
